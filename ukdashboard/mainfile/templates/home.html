{% extends 'base.html' %}


{% block title %}Home {% endblock title %}

{% block content %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
        <span class="alert alert-danger" >{{ message }}</span>
    </li>
    {% endfor %}
</ul>

<div class="container">
    <div class="row">        
        <div class="m-4 p-4 shadow-lg">
            <form action="{% url 'home' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}            
            <!-- dropdown -->
            <select name='name_of_select' class="form-select form-select-lg shadow-lg" aria-label="Default select example">
                <option selected disabled >---Open this select menu---</option>
                <option value="add_new_data">add new data</option>
                <option value="update_existing_data">update existing data</option>
                <option value="add_and_update">add and update</option>
                <option value="segment">Segment data</option>
              </select>            
            <!-- dropdown -->      
            {% if messages %}
           
            {% endif %}
            <br>
            Note : First you have to add segment section data (Before adding data).
            <br><br><br>            
                <label class="form-label" for="customFile">Choose file </label>
                <input type="file" title="Upload excel file" required class="form-control" id="customFile" name="csv_file"  />
                <input type="submit" value="Upload" class="btn btn-secondary mt-3 shadow-lg">
            </form>
        </div>
    </div>            
</div>


{% endblock content%}
